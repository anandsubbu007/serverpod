version: '3.7'

services:
  postgres:
    image: postgres:14.1
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: example
      POSTGRES_PASSWORD: DB_PASSWORD
    volumes:
      - PROJECTNAME_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass REDIS_PASSWORD
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  PROJECTNAME_data:
